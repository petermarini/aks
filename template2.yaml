apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8sazurepodenforcelabels
spec:
  crd:
    spec:
      names:
        kind: K8sAzurePodEnforceLabels
      validation:
        # Schema for the `parameters` field
        openAPIV3Schema:
          properties:
            labels:
              type: array
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sazurepodenforcelabels

        violation[{"msg": msg] {
          required := {namespace | namespace := input.parameters.namespaces[_]}
          not input.request.object.metadata.namespace.required
          msg := sprintf("calico-system is missing")
        }
