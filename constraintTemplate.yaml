apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8sNamespaceExists
spec:
  crd:
    spec:
      names:
        kind: K8sNamespaceExists
      validation:
        # Schema for the `parameters` field
        openAPIV3Schema:
          properties:
            namespace:
              type: array
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sNamespaceExists
        
        violation[{"msg": msg, "details": {"missing_namespace": missing}}] {
          required := {namespace | namespace := input.parameters.namespace[_]}
          provided := {namespace | input.review.object.metadata.namespace[namespace]}
          missing := required - provided
          count(missing) > 0
          msg := sprintf("Tigera namespace is missing: %v", [missing])
        }
